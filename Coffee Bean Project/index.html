<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cofee Bean</title>
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <nav></nav>
    </header>
    <section class="hero">
      <article class="hero-details"></article>
    </section>
    <section class="banner1">
      <article class="innerbanner-1-1"></article>
      <article class="innerbanner-1-2"></article>
    </section>
    <section class="banner2"></section>
    <section class="banner3">
      <article class="innerbanner-3">
        <article class="picture-product"></article>
        <article class="price-product-name"></article>
      </article>
      <article class="innerbanner-3">
        <article class="picture-product"></article>
        <article class="price-product-name"></article>
      </article>
      <article class="innerbanner-3">
        <article class="picture-product"></article>
        <article class="price-product-name"></article>
      </article>
      <article class="innerbanner-3">
        <article class="picture-product"></article>
        <article class="price-product-name"></article>
      </article>
      <article class="innerbanner-3">
        <article class="picture-product"></article>
        <article class="price-product-name"></article>
      </article>
      <article class="innerbanner-3">
        <article class="picture-product"></article>
        <article class="price-product-name"></article>
      </article>
      <article class="innerbanner-3">
        <article class="picture-product"></article>
        <article class="price-product-name"></article>
      </article>
      <article class="innerbanner-3">
        <article class="picture-product"></article>
        <article class="price-product-name"></article>
      </article>
    </section>

    <section class="banner-4">
      <arcticle class="innerbanner-4-1"></arcticle>
    </section>
    <section class="banner-5"></section>
    <section class="banner-6"></section>

    <section class="banner-form">
      <form action="#" method="#">
        <article class="innerbanner-form">
          <label for="fname">Full Name</label> <br />
          <input
            placeholder="Last Name, First Name"
            type="text"
            name="fname"
            id="fname"
          /><br />
          <label for="email">Email Address</label><br />
          <input
            placeholder="email@email.com"
            type="email"
            name="email"
            id="email"
          /><br />
          <label for="number">Phone Number</label><br />
          <input
            placeholder="+(63)9736252523"
            type="number"
            name="number"
            id="number"
          /><br />
        </article>

        <article class="innerbanner-form"></article>
      </form>
    </section>
  </body>
</html>
